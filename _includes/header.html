<header class="site-header" role="banner">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Concepts in Redistricting</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                {% for category in site.categories %}
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{ category[0] }}</a>
                    <div class="dropdown-menu"> 
                        {% for post in category[1] %}
                        <a class="dropdown-item" href="{{ post.url | relative_url }}">{{post.title}}</a>
                        <!-- TODO: thumbnail and short description -->
                        {% endfor %}
                {% endfor %}
                    </div>
                </li>
            </ul>
    </nav> 
</header>
